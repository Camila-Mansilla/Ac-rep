<!DOCTYPE html>

    <!--link de bootstrap-->

    <!--link de mi css-->
    <link rel="stylesheet" href="../css/Estilos.css">
    <title>AC/Contactanos</title>
</head>
<body>
    <header>
        <!--menu de navegacion-->
        <img src="../Img/logoAc.png" alt="Logo Club Argentino de Castelar">
        <h1>Club Argentino de Castelar</h1>
        <nav>
            <ul >
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./pages/Nosotros.html">Nosotros</a>
                    </li>
                <li>

                </li>
                <li>
                    <a href="./pages/Contacto.html">Contactanos</a>
                </li>
            </ul>
        </nav>


    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>
                    Completa tus datos
                </legend>
                <div>
                    <label for="nombre_apellido">Completa tu nombre</label>
                    <input type="text" name="nombre_apellido"
                    placeholder="Pepito Gomez">
                </div>
                <div>
                    <label for="email_usuario">Completa con tu direccion de correo</label>
                    <input type="email" name="email_usuario"
                    placeholder="PepitoGomez@ejemplo.com">
                </div>
                <div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>


    </main>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="../Img/Youtube.jpg" alt="Logo de Youtube"
            height="30px">

        </a>
        
        <a href="https://www.Instagram.com" target="_blank">
            <img src="../Img/Instagram.jpg" alt="Logo de Instagram"
            height="30px">
        </a>
        

        <a href="https://www.facebook.com" target="_blank">
            <img src="../Img/Facebook.jpg" alt="Imagen logo de Facebook" height="30px">
    </footer>
